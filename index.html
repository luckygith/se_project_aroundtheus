<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.A.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content page__section">
      <header class="header page__section">
        <img src="./images/Logo.svg" alt="Around the U.S. Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Costeau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <div class="card">
          <section class="cards page__section">
            <ul class="card__list">
              <li class="card__list-item">
                <img
                  src="./images/yosemite.jpg"
                  class="card__image"
                  alt="Yosemite valley"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card__list-item">
                <img
                  src="./images/lake-louise.jpg"
                  class="card__image"
                  alt="Lake louise"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card__list-item">
                <img
                  src="./images/bald-mountains.jpg"
                  class="card__image"
                  alt="Bald mountains"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card__list-item">
                <img
                  src="./images/latemar.jpg"
                  class="card__image"
                  alt="Latemar"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card__list-item">
                <img
                  src="./images/vanoise.jpg"
                  class="card__image"
                  alt="Vanoise National Park"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card__list-item">
                <img
                  src="./images/lago.jpg"
                  class="card__image"
                  alt="Lago di Braies"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago Di Braies</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
        </div>
      </main>
      <footer class="page__footer">Â© 2023 Around the U.S.</footer>
    </div>
  </body>
</html>
