<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.A.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content page__section">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Costeau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <footer class="page__footer">
            <p class="page__footer-note">Â© 2023 Around the U.S.</p>
          </footer>
        </section>
      </main>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-modalButton"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form modal__form_profile">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input"
            placeholder="Name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>

          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-close-modal-button"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form modal__form_card">
          <input
            type="text"
            name="title"
            id="card-title-input"
            class="modal__input title"
            value=""
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            type="url"
            name="URL"
            id="card-url-input"
            class="modal__input modal__input_type_URL"
            value=""
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    //preview card image modal
    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <img
          class="modal__image"
          id="modalImage"
          alt="card image preview"
          src="#"
        />
        <p class="modal__text" id="modalText"></p>
        <button
          class="modal__close modal__close-preview"
          id="previewImageCloseButton"
          type="button"
        ></button>
      </div>
    </div>

    //card template
    <template class="card-template" id="card-template">
      <li class="cards__list-item" id="cards__list">
        <img src="" class="cards__image" id="cards-image-open" alt="" />
        <button type="button" class="cards__delete-button"></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>

    <script defer src="./pages/index.js" type="module"></script>
  </body>
</html>
