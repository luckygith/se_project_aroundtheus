<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.A.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content page__section">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Costeau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                src="./images/yosemite.jpg"
                class="cards__image"
                alt="Yosemite valley"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/lake-louise.jpg"
                class="cards__image"
                alt="Lake louise"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/bald-mountains.jpg"
                class="cards__image"
                alt="Bald mountains"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/latemar.jpg"
                class="cards__image"
                alt="Latemar"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/vanoise.jpg"
                class="cards__image"
                alt="Vanoise National Park"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/lago.jpg"
                class="cards__image"
                alt="Lago di Braies"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago Di Braies</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
          </ul>
          <footer class="page__footer">Â© 2023 Around the U.S.</footer>
        </section>
      </main>
    </div>
  </body>
</html>
