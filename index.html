<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.A.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content page__section">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Costeau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <footer class="page__footer">
            <p class="page__footer-note">Â© 2023 Around the U.S.</p>
          </footer>
        </section>
      </main>
    </div>
    <div class="modal modal_opened" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modalButton"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
            value="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__list-item">
        <img src="" class="cards__image" alt="" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
